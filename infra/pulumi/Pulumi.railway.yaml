config:
  mvppir-infra:environment: railway
  mvppir-infra:platform: railway
  mvppir-infra:region: us-west1
  mvppir-infra:nodeEnv: production

  # Database Configuration
  mvppir-infra:postgresVersion: "16"
  mvppir-infra:redisVersion: "7"

  # Application Configuration
  mvppir-infra:appName: mvpserver
  mvppir-infra:healthcheckPath: /health
  mvppir-infra:healthcheckTimeout: 100
  mvppir-infra:port: 4000

  # Docker Configuration
  mvppir-infra:dockerfilePath: ../../apps/server/Dockerfile
  mvppir-infra:dockerContext: ../../apps/server

  # Secrets (use: pulumi config set --secret <key> <value>)
  # mvppir-infra:authSecret: <set-via-cli>
  # mvppir-infra:encryptionKey: <set-via-cli>
  # mvppir-infra:moralisApiKey: <set-via-cli>
  # mvppir-infra:moralisStreamSecret: <set-via-cli>
  # mvppir-infra:polygonRpcUrl: <set-via-cli>
  # mvppir-infra:globalWalletPrivateKey: <set-via-cli>
