version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mvppir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mvppir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-mvppir}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mvppir}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mvppir-network

  # Redis (for BullMQ)
  redis:
    image: redis:7-alpine
    container_name: mvppir-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mvppir-network

  # Frontend - Landing Page (Vite Static)
  frontend:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: mvppir-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:4000}
    networks:
      - mvppir-network

  # PWA - Mobile App (Vite Static)
  pwa:
    build:
      context: ../..
      dockerfile: apps/pwa/Dockerfile
    container_name: mvppir-pwa
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:4000}
    networks:
      - mvppir-network

  # Backend API
  backend:
    build:
      context: ../../apps/server
      dockerfile: Dockerfile.local
    container_name: mvppir-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-4000}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-mvppir}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mvppir}?schema=public
      REDIS_URL: redis://redis:6379

      # Auth & Security
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}

      # Moralis (Blockchain)
      MORALIS_API_KEY: ${MORALIS_API_KEY:?MORALIS_API_KEY is required}
      MORALIS_STREAM_SECRET: ${MORALIS_STREAM_SECRET:?MORALIS_STREAM_SECRET is required}

      # Polygon
      POLYGON_RPC_URL: ${POLYGON_RPC_URL:?POLYGON_RPC_URL is required}
      POLYGON_CHAIN_ID: ${POLYGON_CHAIN_ID:-137}

      # Wallet
      GLOBAL_WALLET_ADDRESS: ${GLOBAL_WALLET_ADDRESS:?GLOBAL_WALLET_ADDRESS is required}
      GLOBAL_WALLET_PRIVATE_KEY: ${GLOBAL_WALLET_PRIVATE_KEY:?GLOBAL_WALLET_PRIVATE_KEY is required}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-https://mvppir.vercel.app}

    ports:
      - "${BACKEND_PORT:-4000}:4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mvppir-network

  # Netdata - Monitoramento de Performance
  netdata:
    image: netdata/netdata:stable
    container_name: mvppir-netdata
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata_data:/var/lib/netdata
    environment:
      - NETDATA_CLAIM_TOKEN=  # Deixa vazio para self-hosted anônimo
      - DOCKER_HOST=unix:///var/run/docker.sock
    # Sem porta pública - acesso só via Nginx com senha
    networks:
      - mvppir-network

  # Nginx Reverse Proxy (opcional - para produção com SSL)
  nginx:
    image: nginx:alpine
    container_name: mvppir-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - mvppir-network
    profiles:
      - production  # Only starts with: docker-compose --profile production up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  netdata_data:
    driver: local

networks:
  mvppir-network:
    driver: bridge
